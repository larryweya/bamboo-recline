<body>
<div id="content"></div>
<script type="text/javascript">
var bambooUrl = "http://bamboo.io/datasets/c0a0c4771ffe4c3cb62bbca380c9bcb5";
var template = '\
<table width="400px">\
  <tr>\
    <th align="left">Expense</th>\
    <th align="right">Amount</th>\
    <th align="right">Amount USD</th>\
  </tr>\
  {{#.}}\
<tr>\
  <td align="left">{{expense_type}}</td>\
  <td align="right">{{total_amount}}</td>\
  <td align="right">{{total_usd}}</td>\
</tr>\
{{/.}}\
</table>\
';
var jqXHR = $.getJSON(bambooUrl);
jqXHR.success(function(data){
    var html = Mustache.render(template, data);
    $("#content").html(html);
});
jqXHR.fail(function(){

});
</script>
